plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // embed tomcat 사용을 위함
    implementation 'org.apache.tomcat.embed:tomcat-embed-core:8.5.42'
    implementation 'org.apache.tomcat.embed:tomcat-embed-jasper:8.5.42'

    // Tomcat은 Servlet을 사용하기 때문에 Servlet 의존성 추가
    implementation 'javax.servlet:javax.servlet-api:4.0.1'
    // 간단한 JSP 화면 구현을 위한 의존성
    implementation 'javax.servlet:jstl:1.2'

    implementation 'org.reflections:reflections:0.9.12' //추가

    // Log 출력을 위한 의존성
    implementation 'ch.qos.logback:logback-classic:1.2.3'

    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'org.assertj:assertj-core:3.23.1' //추가
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'  //추가

    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.8.2'

}

test {
    useJUnitPlatform()
}